</head>
<body>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

    </div>





    <div id="buttonsdiv">
        <button class="">
            sign up
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
            </svg>
              
        </button>
        
        <button>
            contact
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
            </svg>
                 
        </button>

    </div>

   </header> 







   <main>
    <form>
        
        <input class="text_input" type="text" placeholder="full name"> <br><br>
        <input class="text_input" type="email" placeholder="email"> <br><br>
        <label for="male">gender</label><br>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">female</label >
        <input type="radio" name="gender" id="female"><br>
        <input class="text_input" type="password" name="pas" id="pas" placeholder="password"><br><br>
        <input class="text_input" type="password" name="pas" id="pas" placeholder="confirm password"> <br><br>
        <input type="checkbox" id="terms">
        <label for="terms">agree to terms and conditions</label><br><br>
        <input class="text_input" id="send" type="submit">
    </form>
    <div id="building">
   

    </div>
   </main>































</body>
</html>
